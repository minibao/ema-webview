<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;" charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="format-detection" content="address=no"/>
		<title>收货地址</title>
		<link rel="stylesheet" type="text/css" href="css/all_style.css"/>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/layer/layer.js"></script>
		<script type="text/javascript" src="js/api_func.js"></script>
	</head>
	<body>
		 <div class="top_bar">
		 	<a href="my_info_list.html" class="back_icon">
		 		<img src="images/back.png" />
		 	</a>
		 	<div class="title_1">收货地址填写</div>
		   <a href="javascript:void(0)" class="btn_icon" id="save">
		 		保存
		 	</a>
		 </div>
		 <div class="main_list">
				<div  class="inp-box-1">
							<div class="bg_white i-b-1">
									<input type="text" name="address" id="address"  placeholder="请填写收货地址"/>
							</div>
							<div class="alert_msg">填写后将保存到你的个人信息</div>
				</div>
		</div>
		<script type="text/javascript">
		$(document).ready(function(){
			 isTgUser();
					 $.ajax({
					            url:http_url+"tg/user/getinfo",
					            type:"get",
					            dataType:"jsonp",
					            error: function(){layer.msg("请求失败！");},
					            success: function(data){
					                if(data.errno==1000)
					                {
					                    layer.msg("您还未登录！",function(){
					                   	 	 location.href="login.html";
					                   	 });
					                }
					                else
					                {
					                    if(data.errno==0 )
					                    {
					       						$("#address").val(data.info.receive_addr);
					                    }
					                }
			                }
			      });	
			      $("#save").click(function(){
			      	var  address = $("#address").val();
			      			tg_info_edit(address,'address');
			      }); 
		});
		
</script>
	</body>
</html>
