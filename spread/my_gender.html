	<body>
		 <div class="top_bar">

		 		<img src="images/back.png" />

		 	<div class="title_1">性别</div>
		 
		 </div>
		 <div class="main_list">
				<div  class="inp-box-1">
							<input type="hidden" name="sex" id="sex" />
							<div class="bg_white i-b-1 i-b-1-txt b-bottom">
									<span id="gender_1" class="gender"  data-val="1">男</span>
							</div>
							<div class="bg_white i-b-1 i-b-1-txt">
								<span  id="gender_0" class="gender" data-val="0">女</span>
							</div>
							
				</div>
		</div>
<script type="text/javascript">
		$(document).ready(function(){
			var gender_val = getUrlParam("v");
			$("#gender_"+gender_val).before('<span class="ok"><img src="images/ok.png"/></span>');
			$(".inp-box-1  .i-b-1").click(function(){
					var gender_v = $(this).find(".gender").attr('data-val');
					$(".ok").remove();
					$(this).find(".gender").before('<span class="ok"><img src="images/ok.png"/></span>');
					edit_user_info(gender_v,"gender");
			});	
		});
		
</script>
