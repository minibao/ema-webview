	<body>
		<div id="pages"  style="display:none">
		</div>
		 <div class="top_bar">

		 		<img src="images/back.png" />
		 	</a>

		 	<a href="javascript:void(0)" class="list_icon">
		 		<img src="images/option.png" />
		 	</a>
		 </div>
		 <div class="main_list">
				<div class="bg_white date-s" id="date-s">2015-08</div>
				<div class="ach-list" id="all_list">	
				</div>
						<div class="menu_list" style="display: none">
			<em class="m_arrow">
			</em>
			<ul>
				<li><a href="d_spend2.html"><img src="images/i_ico_1.png" class="ico_s" /><span class="txt">首页</span></a></li>

			</ul>
		</div>	
		 </div>
<script type="text/javascript">
		$(document).ready(function(){
				var title = getUrlParam("title");
				var appid = getUrlParam("app_id");
				var type = getUrlParam("type");
				var c_dates = getUrlParam("c_date");
				var page = 1;
				$(".title_1").html(title);
				var  year,month;
				if(c_dates){
						$("#date-s").html(c_dates);
						var  date_arr = c_dates.split("-");
						 	   year    = date_arr[0];
						       month = date_arr[1];
				}else{
					  var c_date = new Date();
						    year    = c_date.getFullYear();
						    month = c_date.getMonth()+1;
						if(month<10){
							$("#date-s").html(year+"-0"+month);
						}else{
							$("#date-s").html(year+"-"+month);
						}
				}
				
				
				get_myach_list(appid,year,month,type,page,15);
			 $(window).scroll(function () {
		        //$(window).scrollTop()这个方法是当前滚动条滚动的距离
		        //$(window).height()获取当前窗体的高度
		        //$(document).height()获取当前文档的高度
		        var bot = 10; //bot是底部距离的高度
		        var pages = $("#pages").attr("data-pages");
		        if ((bot + $(window).scrollTop()) >= ($(document).height() - $(window).height())) {
		        	page = page+1;
		        	if(page>pages){
		        		return false;
		        	}else{
		        		  	get_myach_list(appid,year,month,type,page,15);
		        	}
		        }
		    });
		});

</script>	 
	</body>
</html>
