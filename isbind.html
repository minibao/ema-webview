<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="address=no"/>
<title>绑定手机</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/bindphone.js"></script>
<script>
    $(document).ready(function(){
        var load=layer.load(1);
        $.ajax({
            url:"https://passport."+weburl+"/bind/is_bind_phone",
            type:"get",
            dataType:"jsonp",
            error: function(){layer.msg("请求失败！")},
            success: function(data){
                if(data.retcode==1000)
                {
                    layer.msg("您还未登录！");
                }
                else
                {
                    if(data.is_true==true)
                    {
                        $("#bindphone").html(data.mobile);
                    }
                }
                layer.close(load);
            }
        });
    })
</script>
</head>

<body>
	<div id="page">
        <div class="menulist">
            <div class="bindsteps">
                <span class="steppoint onstep">1</span>
                <span class="linkline"></span>
                <span class="steppoint">2</span>
                <span class="linkline"></span>
                <span class="steppoint">3</span>
            </div>
        </div>
        <div id="bindstep1">
            <p style="padding:20px 0 0 20px;font-size:1rem;">为了您的帐号安全，请先进行身份验证</p>
        	<ul	class="menulist">
                <li>
                	<span class="lineform">
                    	<b>手机号码：</b> <span id="bindphone" class="detailinfo"></span>
                    </span>
                </li>
                <li>
                	<span class="lineform">
                    	<b>验证码：</b> <span id="showQQ" class="detailinfo"><input type="text" placeholder="请输入验证码" id="txt_oldcode" /></span>
                        <em id="getmsgyzm1" class="btn_dxyzm">免费验证</em> 
                    </span>
                </li>
            </ul>
            <div id="fbtns">
            	<a id="checkoldmobile" class="mybutton">下一步</a>
            </div>
        </div>
        <div id="bindstep2" style="display:none;">
            <ul class="menulist">
                <li>
                    <span class="lineform">
                        <b>手机号码：</b> <span id="bindphone" class="detailinfo"><input type="text" placeholder="请输入新手机号码" id="txt_newmobile" /></span>
                    </span>
                </li>
                <li>
                    <span class="lineform">
                        <b>验证码：</b> <span id="showQQ" class="detailinfo"><input type="text" placeholder="请输入验证码" id="txt_newcode" /></span>
                        <em id="getmsgyzm2" class="btn_dxyzm">免费验证</em> 
                    </span>
                </li>
            </ul>
            <div id="fbtns">
                <a id="checknewmobile" class="mybutton">确定</a>
            </div>
        </div>
        <div class="menulist" id="succtip" style="padding:40px 0;font-size:1rem;display:none">
            <div class="succtipct">
                <i class="m_icoin"><img alt="" src="img/tbs53.png"></i>
                <div class="succinfo">
                    <p class="titleinfo">恭喜您更换手机绑定成功！</p>
                    <p class="sminfo">您可以通过手机号找回帐号、密码，还可以直接使用手机号码登录游戏或柠檬水通行证</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
